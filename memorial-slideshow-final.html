.tall {

  height: 75px;
  line-height: 75px;
  border-radius: 50%;
  text-align: center;
  outline: none;
}

#button a:hover {
  background-color: #fff;
  color: #333;
}

a {
    padding: 0;
    margin: 0 auto;
    text-decoration: none;
}

#nextBtn {
  position: absolute;
  top: 50%;
  right: 25px;
}

#prevBtn {
  position: absolute;
  top: 50%;
  left: 25px;
}

#startCycle {
    position: absolute;
    top: 50%;
    left: 50%;
}

/************ Animation Styles ************/

.fadeinimg {
	animation: fadein 2s;
}

@keyframes fadein {
    from {

    }
    to {

}

function swapImage() {
  const theImage = new Image();
  theImage.scr = path[imgNumber];
  const imgWidth = theImage.width;
  const imgHeight = theImage.height;
  const orientation = imgWidth > imgHeight ? "wide" : "tall";
  const newSlide = document.createElement('div');
  newSlide.src = path[imgNumber];
  newSlide.innerHTML = `<img src="${path[imgNumber]}" class="${orientation}">`;
  newSlide.className = "fadeinimg";
  container.appendChild(newSlide);
  if (container.children.length > 2) {
      container.removeChild(container.children[0]);
  }
}

function incrementNumber(){
  if(imgNumber == path.length) {
      imgNumber = 0;
    }
    else {
      imgNumber++;
    }
}

  incrementNumber();
  swapImage();
}

function setTimer() {
  if (timer) {
    clearInterval(timer);

  } else {

}

// Disappearing Cursor

(function() {
    var mouseTimer = null, cursorVisible = true;

    function disappearCursor() {
        mouseTimer = null;
        document.body.style.cursor = "none";
        cursorVisible = false;
    }

    document.onmousemove = function() {
        if (mouseTimer) {
            window.clearTimeout(mouseTimer);
        }
        if (!cursorVisible) {
            document.body.style.cursor = "default";
            cursorVisible = true;
        }
        mouseTimer = window.setTimeout(disappearCursor, 1000);
    };
})();
